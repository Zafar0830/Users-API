<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./stayli.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="h2 text-center">Users API</h2>
        <div class="row">
            <div class="col">
                <h3>Users</h3>
                <p>Cound of users: <span class="users__count"></span></p>
                <ul class="list-unstyled users__list">
                   
                </ul>
            </div>
            <div class="col border-left border-right">
                <h3>Posts</h3>
                <p>Cound of posts: <span class="posts__count"></span> User ID: <span class="user_id"></span></p>
                <ul class="list-unstyled posts__list">
                    
                </ul>
            </div>
            <div class="col">
                <h3>Comments</h3>
                <p>Count of comments: <span class="comments__count"></span> Post ID: <span class="post_id"></span></p>
                <ul class="list-unstyled comments__list">
                   
                </ul>
            </div>
        </div>
    </div>

   
    
    <template id="user-template">
        <li class="border border-2 rounded border-danger mb-1 p-2">            
            <span class="user__username m-0 h5">gulomov zafar</span>
            <p class="m-0">Email: <span class="user_email">zafar@gmail.com</span></p>
            <p class="m-0">Country: <span class="user_country">zafar@gmail.com</span></p>
            <p class="m-0">Compane: <span class="user_company">zafar@gmail.com</span></p>
            <p class="m-0">Website: <a href="" target="blank" class="user_website">kun.uz</a></p>
        </li>
    </template>

    <template id="post-template">
        <li class="border border-2 rounded border-warning mb-1 p-2">
            <p class="post-title m-0 h5">gulomov zafar</p>
            <p class="m-0">Post: <span class="post-info">Lorem</span></p>
        </li> 
    </template>
    
    <template id="comment-template">
        <li class="border border-2 rounded border-primary mb-1 p-2">
            <p class="m-0">Title: <span class="comments__title">Lorem </span></p>
            <p class="m-0">Email: <span class="comment__email">zafar@gmail.com</span></p>
            <p class="m-0">Post: <span class="comment__text">Lorem </span></p>
        </li>
    </template>
    
    
    

    <script src="./mian.js"></script>
</body>
</html>
